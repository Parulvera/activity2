<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<link rel="stylesheet" href="table.css">
<body>
    <div class="table-container">
        <table border="1">
            <thead><!--table-heading-->
                <tr>
                    <th rowspan="2">Category</th>
                    <th>Product Details</th>
                    <th>Price($)</th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr><!--Tbale-row-->
                    <td>A Products</td>
                    <td>Items 1</td>
                    <td>Item 2</td>
                    <td>799</td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td>Charger</td>
                    <td>8999</td>
                </tr>
                <tr>
                    <td rowspan="2">Laptop</td>
                    <td>Charger</td>
                    <td>8999</td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td>Charger</td>
                    <td>8999</td>
                </tr>
                <tfoot>
                    <tr>
                        <td colspan="4">Total Products</td>
                        <td>4</td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </div>
</body>
</html>
